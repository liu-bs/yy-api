<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id=bt1>管理员密码登陆</button>
    <button id=bt2>管理员密码修改</button>
    <script src="./axios.min.js"></script>
    <script>
    bt1.onclick=function(){
        axios.get('http://127.0.0.1:8091/admin/admin/6666').then((result)=>{
            console.log(result)
        }).catch((err)=>{
            console.log(err)
        })
    }
    bt2.onclick=function(){
        var data = {aname:"admin",oldPwd:"1111",newPwd:"6666"};
        axios.patch('http://127.0.0.1:8091/admin',data).then((result)=>{
            console.log(result.data)
        }).catch((err)=>{
            console.log(err)
        })
    }
    </script>
</body>
</html>
