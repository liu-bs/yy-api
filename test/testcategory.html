<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取所有类别</button>
    <button id="bt2">删除所有类别</button>
    <button id="bt3">添加所有类别</button>
    <button id="bt4">修改所有类别</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            axios.get('http://127.0.0.1:8091/admin/category').then((result)=>{
                console.log('获取菜品成功');
            }).catch((err)=>{
                console.log(err)

            })
        }
        bt2.onclick=function(){
            // PUT/DELETE请求之前浏览器会先提交一个
            // 与请求方法OPTIONS，目的是询问服务器是否支持
            axios.delete('http://127.0.0.1:8091/admin/category/9').then((result)=>{
                console.log('删除菜品成功');
                console.log(result)
            }).catch((err)=>{
                console.log(err)
            })
        }
        bt3.onclick=function(){
            var data1 = {cname:'nba'};
            axios.post("http://127.0.0.1:8091/admin/category",data1).then((result)=>{
                console.log("添加新数据成功")
                console.log(result);

            }).catch((err)=>{
                console.log(err)
            })
        }
        bt4.onclick=function(){
            var data={cname:'hh',cid:20};
            var data1=10;
            axios.put("http://127.0.0.1:8091/admin/category",data).then((result)=>{
                console.log(result)
            }).catch((err)=>{
                console.log(err)
            })
        }
    </script>
</body>
</html>
